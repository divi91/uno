<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <header name = "Access-Control-Allow-Origin" value = "*" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/default.css">

</head>
<Title>Dealer</Title>
<body>
    <!--Divya modified-->
	<div class="dealerArea">
		<img id="imgUnoDeck" class="unoDeckDealerimg" src="./images/unoDeck.png"></img>
		<div class="ButtonBar" id="buttonBar">
			<input id="btnShuffle" class = "btn" type="submit" value="Shuffle"></input>
  		<input id = "btnDistribute" class = "btn" type="submit" value="Distribute"></input>
  		<input id = "btnReset" class = "btn" type="submit" value="Reset"></input>
  		<input id = "btnflipOne" class = "btn" type="submit" value="FlipOne"></input>
  		<input id = "btnRestartGame" class = "btn" type="submit" value="RestartGame"></input>
      <input id = "btnDelete" class = "btn" data-toggle="modal" data-target="#deleteModal" value="Delete Player"></input>
		</div>

    <!-- The delete Modal -->
    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div style="padding-right:3%;padding-top:2%">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body justify-content-center align-self-center align-items-center mb-5">
                    <div class="row justify-content-center align-self-center align-items-center">
                        <h4 class="modal-title">Enter Player ID to delete the player</h4>
                    </div>
                    <div class="row justify-content-center align-self-center align-items-center pl-4 pr-4">
                      <form id="deleteform">
                        <br>
                         <input id="deletedPlayerId" type="text" class="" autocomplete="off" autofocus>
                         <input id="btnDeletePlayer" class = "btn align-items-center" type="submit" value="Delete">
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</div>
	<div class="chatContainer">
	<div>Players</div>
	<div class="playersListBox" id="playersBox"></div>
	<div>Chat</div>
	<div class ="chatBox" id="chat-text"></div>

	<form id="chat-form">
	    <input id="chat-input" type="text" style="width:60%;height:30px;" autocomplete="off">
	     <input class = "btn" type="submit" value="Send"></input>
	</form>
	</div>
	</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./scripts/default.js"></script>
</body>
</html>
