<html>
  <head>
      <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta http-equiv="Access-Control-Allow-Origin" content="*">
      <header name = "Access-Control-Allow-Origin" value = "*" />
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
      <script src="/socket.io/socket.io.js"></script>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./styles/player.css">
  </head>
  <Title>Player</Title>
  <body>
    <div class="container-fluid text-center divMain">
      <div id="playerDetail" class="row divPlayerDetail" style="height:10%">
        <div id="divWelcomePlayer" class="row text-center justify-content-center divWelcomePlayer"></div>
        <form id="playerForm" class="row w-100 align-items-center justify-content-center">
          <input id="playerName" type="text" class="txtPlayerName" autocomplete="off" autofocus>
          <input id="btnAddMe" class = "btnAddMe" type="submit" value="Add Me">
         </form>
      </div>
      <img id="welcomeUno" class="welcomeUno" src="./images/uno.jpg">
      <div class="row" style="height:90%">
        <div id="chatContainer" class="col-4 h-100 divChatContainer">
           <div class="chatHeadings">Player Cards</div>
           <div id="leftShowArea" class="container-fluid" style="height:40%">
             <div class="row divPlayerListArea">
               <div class="divPlayersListBox col-11" id="playersBox"></div>
               <div id="reverseImage" class="col-1 reverseDiv"></div>
             </div>
           </div>

           <div class="chatHeadings">Chat</div>
           <div class ="divChatBox" id="chat-text"></div>
           <div class="divChatForm">
             <form id="chat-form">
                <input id="chat-input" type="text" class="txtChat" autocomplete="off">
                <input id="btnChatSend" class = "btn" type="submit" value="Send">
             </form>
          </div>
        </div>

        <div id="divPlayerArea" class="col-8 divPlayerArea">
          <div class="row" style="height:20%;">
            <div class="col-6 text-right">
              <img id="imgUnoDeck" class="imgDeck" src="./images/unoDeck.png" ondblclick="getFromDeck()">
              <p id="drawValue" class="drawInformation"></p>
            </div>
            <div id="divbtnSlap" class="col-6 align-items-center text-left">
              <input id = "btnSlap" class = "btnSlap" type="submit" value="Slap">
            </div>
          </div>
          <div id="playedCard" class = "divPlayedCardArea"></div>
          <div class="cardHeadings">My Cards</div>
          <div id="playerCard" class = "divPlayerCardArea"></div>
          <div class="ButtonBar" id="buttonBar">
              <input id="btnUno" class = "btnCheckUno" type="submit" value="Uno">
              <input id = "btnCheck" class = "btnCheckUno" type="submit" value="Check">
          </div>
        </div>
      </div>
    </div>

    <audio id="unoAudio">
      <source src="./Sounds/UnoSound.wav" type="audio/wav">
    </audio>
    <audio id="checkAudio">
      <source src="./Sounds/CheckSound.wav" type="audio/wav">
    </audio>
    <audio id="shuffleAudio">
      <source src="./Sounds/CardShuffling.wav" type="audio/wav">
    </audio>
    <audio id="dealAudio">
      <source src="./Sounds/CardDealing.wav" type="audio/wav">
    </audio>
    <audio id="winnerAudio">
      <source src="./Sounds/WinnerSound.wav" type="audio/wav">
    </audio>
    <audio id="loserAudio">
      <source src="./Sounds/LoserSound.wav" type="audio/wav">
    </audio>
    <audio id="evillaughAudio">
      <source src="./Sounds/evillaugh.wav" type="audio/wav">
    </audio>
    <audio id="slapAudio">
      <source src="./Sounds/slapsound.wav" type="audio/wav">
    </audio>
    <audio id="starAudio">
      <source src="./Sounds/starsound.wav" type="audio/wav">
    </audio>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts/player.js"></script>
  </body>
</html>
